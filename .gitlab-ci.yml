before_script:
  - export DISTRO_CODENAME=`lsb_release -cs` && echo Using distro $DISTRO_CODENAME

variables:
  GET_SOURCES_ATTEMPTS: "3"
  GIT_DEPTH: "0"
  GIT_SUBMODULE_STRATEGY: "recursive"

#########################
# Templates using anchors
#########################
.amd64_bionic_t: &amd64_bionic_job
  image: registry.roboception.de/tools/docker_images:bionic-buildimage
  tags:
    - amd64
    - docker

.armhf_bionic_t: &armhf_bionic_job
  image: registry.roboception.de/tools/docker_images:armhf-bionic-buildimage
  tags:
    - armhf
    - docker

.arm64_bionic_t: &arm64_bionic_job
  image: registry.roboception.de/tools/docker_images:bionic-buildimage
  tags:
    - arm64
    - docker

.amd64_focal_t: &amd64_focal_job
  image: registry.roboception.de/tools/docker_images:focal-buildimage
  tags:
    - amd64
    - docker

.armhf_focal_t: &armhf_focal_job
  image: registry.roboception.de/tools/docker_images:armhf-focal-buildimage
  tags:
    - armhf
    - docker

.arm64_focal_t: &arm64_focal_job
  image: registry.roboception.de/tools/docker_images:focal-buildimage
  tags:
    - arm64
    - docker

#############
# Templates
#############
.test:
  stage: test
  variables:
    CMAKE_OPTS: ""
  script:
    - mkdir build && cd build
    - cmake $CMAKE_OPTS ..
    - make -j 4
    - CTEST_OUTPUT_ON_FAILURE=1 make test

# Debian packaging
.package:
  stage: deploy
  variables:
    CMAKE_OPTS: ""
  script:
    - mkdir build && cd build
    - cmake $CMAKE_OPTS ..
    - make -j 4
    - make package
    - if [ -z "$APT_REPO" ]; then export APT_REPO=testing; fi
    - upload_deb.sh $DISTRO_CODENAME-$APT_REPO *.deb

.package_testing:
  extends: .package
  only:
    - master
  except:
    - tags
  variables:
    APT_REPO: "testing"

.package_stable:
  extends: .package
  only:
    - /^v[0-9]+\.[0-9]+\.[0-9]+/
  except:
    - branches
  variables:
    APT_REPO: "stable"

##############
#### Jobs ####
##############
gen_dox:
  <<: *amd64_bionic_job
  stage: deploy
  script:
    - apt-get update -yq && apt-get install -y doxygen ncftp
    - mkdir build && cd build
    - cmake ..
    - make doc
    - upload_dox.sh doc/html
  only:
    - master
    - tags
  tags:
    - docs

################
# Testing builds
################

# Test against (on every commit)
################################
test:bionic:amd64:
  <<: *amd64_bionic_job
  extends: .test

test:bionic:armhf:
  <<: *armhf_bionic_job
  extends: .test
  variables:
    CMAKE_OPTS: "-DUSE_GDAL=off"

test:bionic:arm64:
  <<: *arm64_bionic_job
  extends: .test

test:focal:amd64:
  <<: *amd64_focal_job
  extends: .test

test:focal:armhf:
  <<: *armhf_focal_job
  extends: .test
  variables:
    CMAKE_OPTS: "-DUSE_GDAL=off"

test:focal:arm64:
  <<: *arm64_focal_job
  extends: .test

# Deploy testing (only on master)
#################################
package_testing:bionic:amd64:
  <<: *amd64_bionic_job
  extends: .package_testing

package_testing:bionic:armhf:
  <<: *armhf_bionic_job
  extends: .package_testing
  variables:
    CMAKE_OPTS: "-DUSE_GDAL=off"

package_testing:bionic:arm64:
  <<: *arm64_bionic_job
  extends: .package_testing

package_testing:focal:amd64:
  <<: *amd64_focal_job
  extends: .package_testing

package_testing:focal:armhf:
  <<: *armhf_focal_job
  extends: .package_testing
  variables:
    CMAKE_OPTS: "-DUSE_GDAL=off"

package_testing:focal:arm64:
  <<: *arm64_focal_job
  extends: .package_testing

################
# Stable builds
################

# Deploy stable (only for releases, version tags)
#################################################
package_stable:bionic:amd64:
  <<: *amd64_bionic_job
  extends: .package_stable

package_stable:bionic:armhf:
  <<: *armhf_bionic_job
  extends: .package_stable
  variables:
    CMAKE_OPTS: "-DUSE_GDAL=off"

package_stable:bionic:arm64:
  <<: *arm64_bionic_job
  extends: .package_stable

package_stable:focal:amd64:
  <<: *amd64_focal_job
  extends: .package_stable

package_stable:focal:armhf:
  <<: *armhf_focal_job
  extends: .package_stable
  variables:
    CMAKE_OPTS: "-DUSE_GDAL=off"

package_stable:focal:arm64:
  <<: *arm64_focal_job
  extends: .package_stable
